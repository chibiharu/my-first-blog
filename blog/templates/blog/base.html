<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Harumasa's-blog</title>
    <style>
         header h1{
            text-align: center;
        }
        nav ul{
            margin: 0;
            padding: 0;
        }
        nav ul li {
            width: 800px;
            display: flex;
            justify-content: center;
            justify-content: space-between;
            margin-right: auto;
            margin-left: auto;
            max-width:100%;
        }
        nav ul li a{
            color: black;
            text-decoration: none;
        }
    </style>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
<header class="hero is-primary">
    <div class="hero-body">
        <div class="container">
            <h1 class='title'><a href="{% url 'blog:post_list' %}" class="has-text-white">Harumasa's blog</a></h1>
            <h2 class="h1_title">未経験エンジニアブログ</h2>
        </div>
    </div>
</header>

<div class="sectoin">
    <div class="container">
        <div class="columns">
            <main class="column is-7">
                {% block content %}{% endblock %}
            </main>
            <aside class="column is-offset-1 is-4">
                <p>サイドバー</p>
            </aside>
        </div>
    </div>
</div>

</body>
</html>
